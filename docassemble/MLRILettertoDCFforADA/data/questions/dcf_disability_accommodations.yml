id: DCF_disability_accommodations
continue button field: dcf_disability_accommodations_intro
question: |
  DCF disability accommodations
subquestion: |
  This interview will help you get a change in rules when talking with DCF.
  Please select any changes you need to better help you take care of your child or ward.

  If you are a disabled and a parent or caregiver, you can use this interview to get adjustments related to your disability to be able to care for your child or ward
---
id: adaptive_parenting_equipment
question: Do you need a type of adpative parenting equiment?
fields:
  - "I need a type of adaptive parenting equipment": is_adaptive_equipment_any
    datatype: checkboxes
    choices:
    - "I need braille Books"
    - "I need talking thermometers"
    - "I need a tactile medicine dispenser"
    - "I need speech-to-text tools"
    - "I need text-to-speech tools"
    - "I need closed captioning during virtual meetings"
continue button field: What type s of changes do you need
---
id: Bulk
question: |
  What type(s) of changes do you need?
fields:
  - "I need a visual calendar for my appointments I can hang on my wall": is_visual_calendar
    datatype: yesno
  - "I need a different parenting schedule": is_diff_par_sched
    datatype: yesno
    required: False
  - "I need hands on learning during appointments about child's medical or early intervention services appointments": is_handson_learning_med
    datatype: yesno
  - "I need meeting notes": is_meeting_notes
    datatype: yesno
  - "I need longer parenting time": is_longer_par_time
    datatype: yesno
  - "I need to bring a plus one to meetings": is_plusone_meetings
    datatype: yesno
  - "I need extra processing time during meetings, including breaks": is_extra_time
    datatype: yesno
    required: False
  - "I need DCF to translate the things they give me to plain language": is_translation_plainlanguage
    datatype: yesno
    required: False
  - "I need appointment reminders from": is_appointment_reminders
    datatype: yesno
    required: False
  - "Different location": is_diff_loc
    datatype: yesno
  - "Shorter parenting time": is_shorter_par_time
    datatype: yesno
  - "Other fill-in one": is_other_filling_1
    datatype: yesno
  - "I need a written summary of any meeting with DCF or its contractors": is_written_summary
    datatype: yesno
  - "I need meetings with the DCF to be virtual": is_virtual_meetings
    datatype: yesno
  - "I need letters and DCF action plans to be written in an easier way to understand": is_change_letters_written_simpler
    datatype: yesno
  - "Meeting materials preprepared": is_meeting_materials_preprepared
    datatype: yesno
  - "I need a change in how parenting skills are taught": is_change_taught_par_skills_any
    datatype: checkboxes
    choices:
      - Being shown how to use the skills in my home
      - Using pictures rather than words for step-by-step instructions
    required: False
  - "I need interpreation and translation services": is_translation_any
    datatype: checkboxes
    choices:
      - American Sign Language
      - Certified Deaf Interpreter
      - Communication Access Real-time Translation (CART)
    required: False
  - "Other accommodation not listed": other_any_one
    required: False
  - "Other accommodation not listed": other_any_two
    required: False
  - "What Dcf region do you live in?": DCF_region
    datatype: checkboxes
    choices:
      - Boston Region
      - Northern Region
      - Southern Region
      - Western Region
      - Central Region
